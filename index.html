<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Slab:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-700">Resume Builder</h1>
            <p class="text-lg text-gray-500">Create your professional resume with ease.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Input Form Section -->
            <div class="lg:w-1/2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Your Information</h2>
                
                <!-- Template Selection -->
                <div class="mb-6">
                    <label for="template-select" class="block text-sm font-medium text-gray-700 mb-2">Choose a Template:</label>
                    <select id="template-select" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="classic-template">Classic</option>
                        <option value="modern-template">Modern</option>
                        <option value="minimalist-template">Minimalist</option>
                    </select>
                </div>

                <!-- Basic Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" id="name" placeholder="Full Name" class="p-2 border rounded-md" data-target="resume-name">
                    <input type="text" id="title" placeholder="Job Title (e.g., Software Engineer)" class="p-2 border rounded-md" data-target="resume-title">
                    <input type="email" id="email" placeholder="Email Address" class="p-2 border rounded-md" data-target="resume-email">
                    <input type="tel" id="phone" placeholder="Phone Number" class="p-2 border rounded-md" data-target="resume-phone">
                    <input type="text" id="location" placeholder="City, Country" class="p-2 border rounded-md" data-target="resume-location">
                    <input type="url" id="linkedin" placeholder="LinkedIn Profile URL" class="p-2 border rounded-md" data-target="resume-linkedin">
                </div>

                <!-- Professional Summary -->
                <div class="mb-4">
                    <h3 class="text-xl font-semibold mb-2">Professional Summary</h3>
                    <textarea id="summary" placeholder="A brief summary of your career, skills, and goals." class="w-full p-2 border rounded-md h-24" data-target="resume-summary"></textarea>
                </div>

                <!-- Experience -->
                <div id="experience-section" class="mb-4">
                    <h3 class="text-xl font-semibold mb-2">Work Experience / Projects</h3>
                    <div id="experience-list"></div>
                    <button id="add-experience" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add Entry</button>
                </div>

                <!-- Education -->
                <div id="education-section" class="mb-4">
                    <h3 class="text-xl font-semibold mb-2">Education</h3>
                    <div id="education-list"></div>
                    <button id="add-education" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add Education</button>
                </div>
                
                <!-- Skills -->
                <div id="skills-section" class="mb-4">
                    <h3 class="text-xl font-semibold mb-2">Skills</h3>
                    <div id="skill-list"></div>
                    <button id="add-skill" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add Skill</button>
                </div>

                <!-- Academic Achievements -->
                <div id="achievement-section" class="mb-4">
                    <h3 class="text-xl font-semibold mb-2">Academic Achievements</h3>
                    <div id="achievement-list"></div>
                    <button id="add-achievement" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add Achievement</button>
                </div>

                <!-- Certifications -->
                <div id="certification-section" class="mb-4">
                    <h3 class="text-xl font-semibold mb-2">Certifications</h3>
                    <div id="certification-list"></div>
                    <button id="add-certification" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add Certification</button>
                </div>

                <!-- Download Button -->
                <div class="mt-6">
                    <button id="download-pdf" class="w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700">Download as PDF</button>
                </div>
            </div>

            <!-- Resume Preview Section -->
            <div class="lg:w-1/2">
                <div id="resume-preview-container" class="bg-white p-8 rounded-lg shadow-lg">
                    <div id="resume-preview" class="resume-preview classic-template">
                        <header class="resume-header text-center mb-6">
                            <h1 id="resume-name" data-placeholder="Your Name"></h1>
                            <p id="resume-title" data-placeholder="Your Title" class="text-xl"></p>
                            <div class="contact-info text-sm text-gray-600 mt-2">
                                <span id="resume-location" data-placeholder="City, Country"></span> | 
                                <span id="resume-phone" data-placeholder="(123) 456-7890"></span> | 
                                <span id="resume-email" data-placeholder="your.email@example.com"></span> | 
                                <a id="resume-linkedin" href="#" class="text-blue-600" data-placeholder="LinkedIn Profile"></a>
                            </div>
                        </header>

                        <main>
                            <section class="section summary-section">
                                <h2>Professional Summary</h2>
                                <p id="resume-summary" data-placeholder="A brief summary of your career, skills, and goals."></p>
                            </section>

                            <section class="section experience-section">
                                <h2>Work Experience / Projects</h2>
                                <div id="resume-experience"></div>
                            </section>

                            <section class="section education-section">
                                <h2>Education</h2>
                                <div id="resume-education"></div>
                            </section>
                            
                            <section class="section skills-section">
                                <h2>Skills</h2>
                                <div id="resume-skill" class="flex flex-wrap gap-2"></div>
                            </section>

                             <section class="section achievement-section">
                                <h2>Academic Achievements</h2>
                                <div id="resume-achievement"></div>
                            </section>

                            <section class="section certification-section">
                                <h2>Certifications</h2>
                                <div id="resume-certification"></div>
                            </section>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
